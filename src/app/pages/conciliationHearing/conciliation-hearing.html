<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Agendar audiência" ba-panel-class="with-scroll">
                <form>
                    <div class="form-group col-md-12">
                        <label for="textarea01">Excelentíssimo(a) Senhor(a) Doutor(a) Juiz(professor) de direito da
                            terceira vara Cívil do foro da comarca de Uberlândia. Segue abaixo data para audiência de
                            mediação ou conciliação entre as partes.</label>
                        <textarea placeholder="Descreva a sua justificativa..." class="form-control" ng-model="conciliation.justification"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="input01">Dia</label>
                        <input type="text" class="form-control" placeholder="dd/MM/aaaa HH:mm" ng-model="conciliation.date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="input01">Complemento (opcional)</label>
                        <input type="text" class="form-control" ng-model="conciliation.addressComplement">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="input01">Local</label>
                        <input type="text" class="form-control" ng-model="conciliation.location">
                    </div>
                    <div class="button-wrapper">
                        <button type="button" class="btn btn-primary" ng-click="saveConciliation(conciliation)">Marcar Audiência</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
