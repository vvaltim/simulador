<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Saneamento" ba-panel-class="with-scroll">
                <form>
                    <div class="form-group col-md-6">
                        <label for="textarea01">Fato impeditivo modificativo ou extintivo</label>
                        <textarea placeholder="Prazo de 15 dias para o autor produzir provas. Se não for o caso, deixe apenas a seguinte observação: segue AIJ." class="form-control" id="textarea01"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="textarea01">Do julgamento antecipado/parcial do Mérito</label>
                        <textarea placeholder="Casos em que o juiz julgara o mérito antecipadamente ou mesmo antecipado parcialmente. Se não for o caso, deixe apenas a seguinte observação: segue AIJ." class="form-control" id="textarea01"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="textarea01">Alegações do réu</label>
                        <textarea placeholder="Prazos do autor. Se não for o caso, deixe apenas a seguinte observação: segue AIJ." class="form-control" id="textarea01"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="textarea01">Da organização do processo</label>
                        <textarea placeholder="Caso em que o juiz irá organizar o processo e as partes terão autonomia pra mudar algumas questões processuais. Se não for o caso, deixe apenas a seguinte observação: segue AIJ." class="form-control" id="textarea01"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="textarea01">Extinção do processo</label>
                        <textarea placeholder="Nas casos previstos nos artigos  485 e 487, II e IIII do NCPC, o juiz dará a sentença ou apenas uma parcela da sentença cabendo ai impugnação por agravo de instrumento. Se não for o caso, deixe apenas a seguinte observação: segue AIJ." class="form-control" id="textarea01"></textarea>
                    </div>
                    <div class="alert bg-info col-md-12">
                        Saneamento conforme o <a href="" target="_blank" class="alert-link">Artigo 347 ao 357 do NCPC</a>.
                    </div>
                    <div class="col-md-12">
                        <div class="button-wrapper"><button type="button" class="btn btn-primary" ng-click="toChange()">Prazo para alterar</button></div>
                        <div class="button-wrapper"><button type="button" class="btn btn-primary">Extinção do Processo</button></div>
                        <div class="button-wrapper"><button type="button" class="btn btn-primary">Audiência de instrução e julgamento</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
