<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-class="with-scroll">
                <h4>Caso</h4>
                {{contestation.caseDescription}}
                <div class="separator"></div>
                <h4>Petição Inicial</h4>
                {{contestation.initialPetition}}
                <div class="separator"></div>
                <h4>Contestação</h4>
                {{contestation.contestation}}
            </div>
        </div>

        <div class="col-md-12">
            <div ba-panel ba-panel-title="Contestação" ba-panel-class="with-scroll">
                <form>
                    <div class="form-group">
                        <textarea placeholder="Correção para o aluno..." class="form-control" ng-model="contestationText"></textarea>
                    </div>
                    <div class="button-wrapper"><button type="button" class="btn btn-primary" ng-click="correctionContestation(contestationText)">Enviar correção</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
